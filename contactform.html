<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="container mx-auto">
        <div class="flex justify-center">
            <div class="w-full max-w-md mt-5 mb-5">
                <div class="bg-white shadow-md p-10 rounded-lg">
                    <div class="w-full">
                        <form id="myform">
                            <div class="mb-4">
                                <input type="text" id="firstname"
                                    class="form-control block w-full h-auto p-4 text-base text-gray-700 bg-white border border-gray-300 rounded focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                                    placeholder="First Name" />
                            </div>
                            <div class="mb-4">
                                <input type="text" id="lastname"
                                    class="form-control block w-full h-auto p-4 text-base text-gray-700 bg-white border border-gray-300 rounded focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                                    placeholder="Last Name" />
                            </div>
                            <div>
                                <input type="text" id="mobile"
                                class="form-control block w-full h-auto p-4 text-base text-gray-700 bg-white border border-gray-300 rounded focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                                placeholder="MObile Number" />

                            </div>

                            <div class="mb-4 mt-4">
                                <input type="text" id="email"
                                    class="form-control block w-full h-auto p-4 text-base text-gray-700 bg-white border border-gray-300 rounded focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                                    placeholder="Email Id">
                            </div>

                            <div class="mb-4 mt-4">
                                <input type="text" id="message"
                                    class="form-control block w-full h-auto p-4 text-base text-gray-700 bg-white border border-gray-300 rounded focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                                    placeholder="Message">
                            </div>
                            <button type="submit" id="submitbtn" class="btn bg-blue-500 text-white p-4 rounded w-full">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
      <script src="form.js"></script>
</body>

</html>
