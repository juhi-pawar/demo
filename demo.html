<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <h1>hfdnkfdmg</h1>
    <div class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true"
    id="popup-modal-error">
    <!-- Background backdrop, show/hide based on modal state. -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity backdrop-blur-sm"
        aria-hidden="true">
    </div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto flex items-center justify-center">
        <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
            <!-- Modal panel, show/hide based on modal state. -->
            <div
                class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6 max-h-screen">
                <div class="flex flex-col h-full justify-between">
                    <div>
                        <div
                            class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-gray-600">
                            <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24"
                                stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-5">
                            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">
                                Error Occured</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">Unexpected error occured. Please contact us
                                    on +91 8770101913 or drop us an email at dheeraj@motioncube.agency</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 sm:mt-6">
                        <button id='cancel-btn-error' type="button"
                            class="inline-flex w-full justify-center rounded-md bg-yellow-500 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-yellow-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
                        

                        
</html>
