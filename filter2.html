<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Example</title>
    <style>
        .list li { display: block; } /* Default to block to ensure visibility */
    </style>
</head>
<body>
  <div class=" filters">
    <h3>Filters</h3>
    <p class="filter-option pointer" data-filter="*">All</p>
    <p class="filter-option  pointer" data-filter="Explainer Videos">Explainer Videos</p>
    <p class="filter-option  pointer" data-filter="Logo Animation">Logo Animation</p>
    <p class="filter-option  pointer" data-filter="App Animation">App Animation</p>
    
</div>
    <div class="list">
        <h3>Animals</h3>
        <ul>
            <li class="relative" data-filter="Explainer Videos">
              <div
              class="group aspect-h-9 aspect-w-16 block w-full overflow-hidden rounded-lg bg-gray-900 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
              <a href="../assets/logo/ceg.mp4" class="glightbox block w-full h-full">
                  <div class="relative w-full h-full">
                      <img src="../assets/landing-page/img/img_thumb_salt.jpg"
                          alt="Quack Quack Thumbnail"
                          class="pointer-events-none object-cover w-full h-full">
                      <div class="absolute inset-0 bg-black opacity-30 transition-opacity"></div>
                      <dotlottie-player src="../assets/landing-page/lottie/play-anim.json"
                          background="transparent" speed="1" style="width: 150px; height: 150px;"
                          loop autoplay
                          class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2"></dotlottie-player>
                  </div>
              </a>
          </div>
            </li>

            <li class="relative" data-filter="Logo Animation">
               <div
                                    class="group aspect-h-9 aspect-w-16 block w-full overflow-hidden rounded-lg bg-gray-900 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
                                    <a href="../assets/logo/ceg.mp4" class="glightbox block w-full h-full">
                                        <div class="relative w-full h-full">
                                            <img src="../assets/landing-page/img/img_thumb_salt.jpg"
                                                alt="Quack 2 Thumbnail"
                                                class="pointer-events-none object-cover w-full h-full">
                                            <div class="absolute inset-0 bg-black opacity-30 transition-opacity"></div>
                                            <dotlottie-player src="../assets/landing-page/lottie/play-anim.json"
                                                background="transparent" speed="1" style="width: 150px; height: 150px;"
                                                loop autoplay
                                                class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2"></dotlottie-player>
                                        </div>
                                    </a>
                                </div>
            </li>
            <!-- More items here -->
        </ul>
    </div>

    <script>
        function filterAnimals(event) {
            const filter = event.target.getAttribute('data-filter');
            console.log('Filter selected:', filter);
            const items = document.querySelectorAll('.list li');

            items.forEach(item => {
                const itemFilter = item.getAttribute('data-filter');
                console.log('Item filter:', itemFilter);
                if (filter === '*' || itemFilter === filter) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const filterButtons = document.querySelectorAll('.filter-option');
            console.log('Filter buttons:', filterButtons.length);
            filterButtons.forEach(button => {
                button.addEventListener('click', filterAnimals);
            });
        });
    </script>
</body>
</html>
